<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5e0dd;
      margin: 0;
      padding: 20px;
      color: #695247;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #contenedor-carrito > div {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    #contenedor-carrito button {
      background-color: #695247;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    #contenedor-carrito button:hover {
      background-color:	#695247;
    }

    #total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .acciones button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #vaciarCarrito {
      background-color:	#978175;
      color: white;
    }

    #vaciarCarrito:hover {
      background-color: 	#695247;
    }

    #cancelarCompra {
      background-color: #978175;
      color: white;
    }

    #cancelarCompra:hover {
      background-color: 	#695247;
    }

    form {
      margin-top: 30px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input, form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: 	#978175;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #695247;
    }
  </style>
</head>
<body>
  <h1>Tu Carrito</h1>

  <div id="contenedor-carrito"></div>

  <div id="total">Total: $0.00</div>

  <div class="acciones">
    <button id="vaciarCarrito">Vaciar carrito</button>
    <button id="cancelarCompra">Cancelar compra y regresar</button>
  </div>

  <form>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="direccion">Direcci√≥n de env√≠o:</label>
    <input type="text" id="direccion" name="direccion" required />

    <label for="pago">M√©todo de pago:</label>
    <select id="pago" name="pago" required>
      <option value="">Seleccione una opci√≥n</option>
      <option value="tarjeta">Tarjeta de cr√©dito</option>
      <option value="oxxo">OXXO</option>
      <option value="paypal">PayPal</option>
    </select>

    <button id="finalizar-compra">Finalizar compra</button>

  
  </form>

  <script>
       

    document.addEventListener('DOMContentLoaded', function () {
      const contenedorCarrito = document.getElementById('contenedor-carrito');
      const totalElement = document.getElementById('total');
      const vaciarBtn = document.getElementById('vaciarCarrito');
      const cancelarBtn = document.getElementById('cancelarCompra');
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      

      function mostrarCarrito() {
        contenedorCarrito.innerHTML = '';
        let total = 0;

        if (carrito.length === 0) {
          contenedorCarrito.innerHTML = '<p>Tu carrito est√° vac√≠o.</p>';
        } else {
          carrito.forEach((producto, index) => {
            const div = document.createElement('div');
            div.innerHTML = `
              <p>${producto.nombre} - $${producto.precio.toFixed(2)}</p>
              <button onclick="quitarProducto(${index})">Quitar</button>
            `;
            contenedorCarrito.appendChild(div);
            total += producto.precio;
          });
        }

        totalElement.textContent = `Total: $${total.toFixed(2)}`;
      }

      window.quitarProducto = function(index) {
        carrito.splice(index, 1);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
      };

      vaciarBtn.addEventListener('click', function () {
        localStorage.removeItem('carrito');
        carrito = [];
        mostrarCarrito();
      });

      cancelarBtn.addEventListener('click', function () {
        localStorage.removeItem('carrito');
        window.location.href = 'AR.html';
      });

      mostrarCarrito();

      
      document.getElementById('finalizar-compra').addEventListener('click', function(e) {
  e.preventDefault(); // Evita que el formulario se recargue

  const nombre = document.getElementById('nombre').value.trim();
  const direccion = document.getElementById('direccion').value.trim();
  const pago = document.getElementById('pago').value;

  if (nombre === '' || direccion === '' || pago === '') {
    alert("Por favor completa toda la informaci√≥n de pago.");
  } else {
    alert("Gracias por su compra üòç");
    localStorage.removeItem('carrito');
    window.location.href = 'AR.html'; // Redirige al inicio u otra p√°gina si deseas
  }
});

         
    }); 
    
    



  </script>

  <script src="CR.js"></script>
</body>
</html>
